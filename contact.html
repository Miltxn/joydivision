<body>
    <!-- Header -->
    <header>
        <div class="container">
            <!-- Logo -->
            <div class="row text-center">
                <div class="col-12 bg">
                    <a href="index.html"><img class="img-fluid logo" id="header" src="Images/logo.png"></a>
                </div>
            </div>
            <!-- End Logo -->

            <!-- Nav -->
            <nav class="navbar navbar-expand-md justify-content-center">
                <ul class="navbar-nav text-uppercase">
                    <li class="nav-item"><a href="index.html" class="nav-link"><i class="bi-house-door"></i> Home</a></li>
                    <li class="nav-item"><a href="members.html" class="nav-link"><i class="bi-file-person"></i> Members</a></li>

                </ul>
            </nav>
            <!-- End Nav -->
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="contactContainer">
            <form>
                <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" placeholder="Your name..." required>

                <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" placeholder="Your last name..." required>

                <label for="useremail">Email:</label>
                    <input type="email" name="useremail" placeholder="Your email..." required>

                <Label for="contactreason">Reason for contact:</Label>
                    <select name="contactreason">
                        <option value="question">Question</option>
                        <option value="suggestion">Suggestion</option>
                        <option value="other">Other</option>
                    </select>

                <label for="textfield">Write your message:</label>
                    <textarea name="textfield" cols="50" rows="5" placeholder="Right here..." required></textarea><br>
                <input type="checkbox" name="newsletter" value="1"> I wish to receive a newsletter on my email.<br>
                <input class="contactButton" type="submit" value="Send">
                <input class="contactButton" type="reset" value="Reset form">
            </form>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="footer-container">
        <div class="backToTop text-center py-3">
            <a href="#header">Back to top</a>
        </div>

            <div class="row">

            </div>
        </div>

        <div class="footer-copyright text-center py-3">Made by 
            <a href="https://instagram.com/miltxn.ng">Milton Gil</a>.
        </div>
    </footer>
